<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Katana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="katana-theme">

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-user-ninja"></i> KATANA
        </div>
        <div class="nav-links">
            <a href="Main.html">Main</a>
            <a href="Homepage.html">Home</a>
            <a href="Aboutus.html">About Us</a>
        </div>
        <a href="Contactus.html" class="cta-button active-link">CONTACT US</a>
    </nav>

    <div class="page-content">
        <header class="page-header">
            <h1>Send <span class="highlight">Signal</span></h1>
            <p>Ready to deploy? Initiate communication securely below.</p>
        </header>

        <div class="contact-wrapper">
            
            <div class="contact-details">
                <div class="info-card">
                    <i class="fas fa-envelope-open-text"></i>
                    <h3>Direct Line</h3>
                    <p>For urgent inquiries and partnerships:</p>
                    <a href="mailto:alkem@gmail.com" class="email-link">alkem@gmail.com</a>
                </div>
                
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Base of Operations</h3>
                    <p>Dalaguete Headquarters<br>Server Node: Alpha-1</p>
                </div>
            </div>

            <form class="katana-form">
                <div class="form-group">
                    <label>Codename / Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Communication ID / Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Transmission / Message</label>
                    <textarea rows="5" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit" class="button submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Transmission
                </button>
            </form>

        </div>
    </div>

    <footer class="simple-footer">
        © 2025 Katana Traffic — All Rights Reserved
    </footer>

</body>
</html>
